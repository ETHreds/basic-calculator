<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator (version 1.00.00)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/ios/50/000000/calculator--v1.png" type="image/x-icon">
</head>
<body>
    <!-- Calculator -->
    <div class="calculator">
        <!-- display -->
        <div class="calc-display">
            <h1>0</h1>
        </div>
        <!-- Buttons -->
        <div class="calc-btns">
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="*">ร</button>
            <button class="operator" value="/">รท</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="del" id="del-btn" value="del" >DEL</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="decimal" value=".">.</button>
            <button value="0">0</button>
            <button class="clear" id="clear-btn" value="clear">CLEAR</button>
            <button class="equal-sign operator" value="=">=</button>
            


        </div>

    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
